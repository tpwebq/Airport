<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Comaptible" content="IE=Edge,chrome=1"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="icon" href="img/favicon.png"/>
        <title>Airport | Destinations</title>
    </header>
    <body class="bg-light">
        <header class="position-absolute w-100 px-2">
            <nav class="navbar navbar-expand-md navbar-light">
                <a href="index.html" class="navbar-brand">
                    <img class="navbar-logo" src="img/navbar_logo.png" alt="logo"/>
                </a>
                <button class="navbar-toggler bg-danger" data-bs-toggle="collapse" data-bs-target="#main-nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="main-nav">
                    <ul class="navbar-nav ms-auto text-end text-uppercase text-shadow fw-bold">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="flights.html" class="nav-link text-white">Flights</a>
                        </li>
                        <li class="nav-item">
                            <a href="destinations.html" class="nav-link text-white">Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a href="booking.html" class="nav-link text-white">Booking</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link text-white">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="destinations-s1 minh-25vh d-none d-md-block border-bottom border-danger">
        </section>
        <section class="destinations-s2 minh-100vh container-fluid d-flex align-items-start py-5">
            <div class="row w-100 mx-0 mt-5">
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="card shadow mb-3 border-danger">
                        <div class="card-header bg-danger">
                            <h6 class="text-white mb-0 pt-1 d-inline-block">
                                Search destination
                            </h6>
                            <button class="btn btn-sm float-end rotate-obj" data-bs-toggle="collapse" data-bs-target="#filters">
                                <span class="fa fa-angle-up"></span>
                            </button>
                        </div>
                        <div class="card-body collapse show" id="filters">
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white">Country:</label>
                                <select class="form-select border-start-0 text-end">
                                    <option></option>
                                </select>
                            </div>
                            <div class="input-group input-group-sm mb-2">
                                <label class="input-group-text bg-white">City:</label>
                                <select class="form-select border-start-0 text-end">
                                    <option></option>
                                </select>
                            </div>
                            <h6 class="mt-3 mb-2 text-danger border-top border-danger pt-2">
                                Amenities:
                            </h6>
                            <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-control"/>
                                    Hotel
                                </label>    
                            </div>   
                            <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-control"/>
                                    Parking
                                </label>    
                            </div>        
                            <div class="input-group input-group-sm mb-2 ps-3 small">                                
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-control"/>
                                    Car
                                </label>    
                            </div>                              
                            <div class="mx-2 text-end border-top border-danger pt-2">
                                <button class="btn btn-sm btn-outline-danger rounded-pill">Clear</button>
                                <button class="btn btn-sm btn-danger rounded-pill">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-9">
                    <div class="card mb-3 shadow border-danger">
                        <div class="row m-0">
                            <div class="col-lg-2 d-none d-lg-block px-0 bg-secondary">
                                <img class="h-100 w-100" src="" alt=""/>
                            </div>
                            <div class="col-12 col-lg-10 px-0">
                                <table class="table table-borderless mb-0">
                                    <thead>
                                        <tr class="border-bottom text-white bg-danger text-center">
                                            <th>Airpot</th>
                                            <th>Hotel</th>
                                            <th>Parking</th>
                                            <th>Car</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-center text-secondary small">
                                            <td>AAAAA</td>
                                            <td>YES</td>
                                            <td>YES</td>
                                            <td>NO</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>        
        <footer class="container-fluid border-top border-dark bg-danger d-flex align-items-center py-2">
            <div class="row w-100 mx-0 text-center">
                <div class="col-12 small">
                    <p class="small text-dark mb-0">
                        Copyright &copy; 2022. All rights reserved. 
                        <a href="privacy.html" class="text-decoration-none text-dark">
                            Privacy policy
                        </a>
                    </p>
                </div>
            </div>
        </footer>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/gpdr.min.js"></script>
    </body>
</html>
